<div class="login-container">
  <div class="login-box">
    <img class="logo" src="./assets/sawa_logo.png" />
    <p class="subtitle">Punto de venta</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-input
        formControlName="correo"
        label="Correo electrónico"
        type="email"
        placeholder="Ingrese su email"
        [icon]="'@'"
      ></app-input>
      <app-input
        formControlName="password"
        label="Contraseña"
        type="password"
        placeholder="Ingrese su contraseña"
        [icon]="'🔒'"
      ></app-input>
      <div class="button-container">
        <app-button
          class="button"
          [label]="'Iniciar sesión'"
          [disabled]="isLoading"
          [type]="'primary'"
          (click)="onSubmit()"
          *ngIf="!isLoading"
        ></app-button>
        <div class="loading-spinner" *ngIf="isLoading"></div>
      </div>
    </form>
  </div>
  <!-- Componente de alerta -->
  <app-alert-reusable
    [isVisible]="showAlert"
    [title]="titleMessage"
    [message]="alertMessage"
    [confirmText]="'Aceptar'"
    [showCancel]="false"
    (confirm)="handleAlertConfirm()">
  </app-alert-reusable>
</div>
