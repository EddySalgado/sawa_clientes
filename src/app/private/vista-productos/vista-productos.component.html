<app-alert-reusable
  [isVisible]="DialogVisible"
  title="Eliminar Producto"
  message="Â¿Deseas eliminar a {{NombreClienteSeleccionado}}?"
  confirmText="Aceptar"
  cancelText="Cancelar"
  [showCancel]="true"
  (confirm)="onConfirm()"
  (cancel)="onCancel()">
</app-alert-reusable>

<app-notificacion_reusable
  *ngIf="notification"
  [type]="notification.type"
  [message]="notification.message"
  [icon]="notification.type === 'success' ? 'check_circle' : 'error'">
</app-notificacion_reusable>

<app-header-reusable [titulo]="Titulo"></app-header-reusable>
