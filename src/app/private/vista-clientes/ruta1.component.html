<app-alert-reusable
  [isVisible]="DialogVisible"
  title="Eliminar cliente"
  message="¿Deseas eliminar a {{NombreClienteSeleccionado}}?"
  confirmText="Aceptar"
  cancelText="Cancelar"
  [showCancel]="true"
  (confirm)="onConfirm()"
  (cancel)="onCancel()">
</app-alert-reusable>




<app-notificacion_reusable
  *ngIf="notification"
  [type]="notification.type"
  [message]="notification.message"
  [icon]="notification.type === 'success' ? 'check_circle' : 'error'">
</app-notificacion_reusable>


<app-ventana-emergente-reusable
  [isOpen]="modalAbierto"
  [title]="'Nuevo Cliente'"
  [width]="'600px'"
  (closeModal)="cerrarModal()">

  <form [formGroup]="formularioCliente" class="div_formulario_nuevo_cliente">

    <!-- Contenido del modal -->


      <!-- nombre -->
      <app-input
        formControlName="nombre"
        label="Nombre *"
        type="text"
        placeholder="nombre apellido"
        [icon]="'👤'">
      </app-input>
      <!-- telefono -->
      <app-input
        formControlName="telefono"
        label="Telefono"
        type="numeric"
        placeholder="1234567890"
        [icon]="'#'">
      </app-input>
      <!-- email -->
      <app-input
        formControlName="correo"
        label="Correo"
        type="email"
        placeholder="usuario@dominio.com"
        [icon]="'@'">
      </app-input>
      <!-- direccion -->
      <app-input
        formControlName="direccion"
        label="Direccion"
        type="text"
        placeholder="calle, num exterior"
        [icon]="'📫'">
      </app-input>
      <!-- descuento -->
      <app-input
        formControlName="descuento"
        label="Descuento"
        type="numeric"
        placeholder="descuento aplicable"
        [icon]="'%'">
      </app-input>

      <!-- boton guardar -->
      <app-button
        [label]="'Guardar'"
        [disabled]="false"
        (buttonClick)="botonagregarClienteVentanaEmergente()"
        [type]="'primary'">
      </app-button>



  </form>

  <!-- Footer del modal --
  <div footer>
    <app-button
      [label]="'Cancelar'"
      [type]="'secondary'"
      (buttonClick)="cerrarModal()">
    </app-button>
    <app-button
      [label]="'Guardar'"
      [type]="'primary'"
      (buttonClick)="botonNuevoCliente()">
    </app-button>
  </div>-->
</app-ventana-emergente-reusable>


<app-header-reusable [titulo]="tituloPadre">
</app-header-reusable>

<div class="contenedor-main">
  <app-tabla-reusbale
    [data]="clientes"
    [columns]="columns"
    [showActions]="true"
    (onNuevoClick)="botonNuevoCliente()"
    (onDeleteClick)="handleDeleteClick($event)"> <!-- envia el metodo a la tabla, que se lo pasara al boton-->
  </app-tabla-reusbale>
</div>
