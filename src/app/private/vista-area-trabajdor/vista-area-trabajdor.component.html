<app-alert-reusable
  [isVisible]="DialogVisible"
  title="Eliminar Area del trabajador?"
  message="Â¿Deseas eliminar a {{NombreAreatrabajdorSeleccionado}}?"
  confirmText="Aceptar"
  cancelText="Cancelar"
  [showCancel]="true"
  (confirm)="onConfirm()"
  (cancel)="onCancel()">
</app-alert-reusable>

<app-notificacion_reusable
  *ngIf="notification"
  [type]="notification.type"
  [message]="notification.message"
  [icon]="notification.type === 'success' ? 'check_circle' : 'error'">
</app-notificacion_reusable>

<app-header-reusable [titulo]="Titulo"></app-header-reusable>
<div class = "contenedor-areaTrabajadores">
  <app-tabla-reusbale
    [data]="areaTrabajador"
    [columns]="columnas"
    [showActions]="false"
    (onDeleteClick)="handleDeleteClick($event)"> <!-- envia el metodo a la tabla, que se lo pasara al boton-->
  </app-tabla-reusbale> <!--llamo al componente reusable-->
</div>
