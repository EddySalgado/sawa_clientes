

<div class="table-container">
  <!--tro -->
  <div class="filter-container">
    <mat-form-field class="mat-form-field">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <app-button
      class="add-button"
      [label]="'Nuevo cliente'"
      [disabled]="false"
      [type]="'primary'"
      (buttonClick)="manejarClickNuevoBoton()"> <!--metodo a ejecutar por boton-->
    </app-button>
  </div>




  <!-- Tabla -->
  <div class="contenedor-tabla">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Columnas dinámicas -->
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.key]}} </td>
      </ng-container>

      <!-- Acciones si se necesitan -->
      <ng-container matColumnDef="actions" *ngIf="showActions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <!--<button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>-->
          <!--boton :-->
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">

            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>

            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>

          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila cuando no hay datos -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="100">No se encontraron datos</td>
      </tr>
    </table>
  </div>

  <!--Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Seleccionar página">
  </mat-paginator>
</div>
